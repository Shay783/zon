<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les medias queries</title>
    <link rel="stylesheet" href="css/02_responsive.css">
</head>
<body>
    <!-- Les medias queries permettent de réorganiser les éléments dans la page pour avoir un affichage claire et visible de tous les éléments-->
    <!-- Les medias quries permettent de definir une fourchette au délà de laquelle l'affichage doit être diferrente -->
    <!-- les differentes taille d'écrture d'ecran possible (mobile<768px) (tablette > 768px et <992px) desktop>=992 et desktop>= 1200px-->
    <!-- le reponsive design web c'est de créer un design qui s'adapte sur n'importe quel taille d'ecran qui connecte ce site ou bien sur l'application -->
    <!-- les medias queries sont des nouveaux de css3, on va pas ajouter d'autres propriétés css, mais plutôt on va appliquer le css avec certaines règle et condition -->
    <!-- la syntaxe général de media queries :
         @media screen and (max-width:768px){//le debut de la fourchette
        
        h1{
            } 
        p{

        }

        //ici j'ajoute le css pour reorganiser la page, je change la taille (width), la disposition de élément, supprimer (ou bien diminuer au max les margins), changer la taille de police (le texte), on peut même cacher des parties (qui sont moins importantes que d'autres)
    } //le fin de la fouchette 
    @media screen ou bien print (impression)ou bien all(screen et print)
    -->
    <div class="container">
        <header>
            haut du site
        </header>

                <!-- nav>a*5, les liens de naviguation -->
        <nav>
            <a href="">Accueil</a>
            <a href="">Actualités</a>
            <a href="">Boutique</a>
            <a href="">Panier</a>
            <a href="">FAQ</a>
        </nav>

        <main>
            <section>
                <div class="zone1">Zone1</div>
                <div class="zone2">Zone2</div>
                <div class="zone3">Zone3</div>
                <div class="zone4">Zone4</div>
            </section>
        </main>

        <footer>
            le bas du site
        </footer>

    </div>

    
    
</body>
</html>
